$X(t)$：時間によって偶然変化する確率変数。

<p>
$\{X(t);t\ge0\}$：確率過程(確率変数の集まり)。

<p>
Markov過程：ある時点における事象の確率が直前の結果にのみ影響される確率過程。

<p>
Markov連鎖：離散Markov過程のこと。数式による定義は以下の通り。
\begin{align}
P(X_{n+1}=j|X_0=x_0, \cdots, X_n=i) = P(X_{n+1}=j|X_n=i)
\end{align}
$n$によらず、$i,j$のみで決まる時には時間的に一様であると言う。
