物理量$Z$が状態量であることは、以下の3項目と同値である。

<p>
・$Z$は他の状態量$(X,Y)$のみで決まり、$Z=f(X,Y)$と書ける。

<p>
・任意の熱力学サイクル$C$に対して以下の式が成り立つ。

\begin{align}
\oint \rmd Z=0
\end{align}

<p>
・$\rmd Z$が完全微分で書ける。すなわち、以下の式が成り立つ。

\begin{align}
\rmd Z = \pdif{Z}{X}\rmd X + \pdif{Z}{Y}\rmd Y
\end{align}
